<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Transcripta</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <nav>
                <div class="logo">
                    <img
                        src="resources/logo/logo.svg"
                    />
                </div>
                
                <div class ="nav-right">
                    <ul id="nav-menu">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#features">Features</a></li>
                    <li><a href="#advantages">Advantages</a></li>
                    <li><a href="#pricing">Pricing</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                </div>

                <div class="language-toggle">
                    <button id="btn-en" class="lang-btn" onclick="setLanguage('en')">EN</button>
                    <button id="btn-zh" class="lang-btn" onclick="setLanguage('zh')">中文</button>
                </div>
                
            </nav>
            
        </header>

        <main>
            <section id="home" class="hero">
                <h1 id="hero-title"></h1>
                <p id="hero-description"></p>
                <button class = "feature-btn">Learn More</button>
                <img
                    src="placeholder_hero_image.png"
                    alt="Software Screenshot"
                    class="hero-image"
                />
            </section>

            <section id="features">
                <h2 id="features-heading"></h2>
                <div class="container">
                    <div class="feature-item">
                        <img
                            src="placeholder_feature1.png"
                            alt="Feature 1 Screenshot"
                        />
                        <h3 id="feature1-title"></h3>
                        <p id="feature1-description"></p>
                    </div>
                    <div class="feature-item">
                        <img
                            src="placeholder_feature2.png"
                            alt="Feature 2 Screenshot"
                        />
                        <h3 id="feature2-title"></h3>
                        <p id="feature2-description"></p>
                    </div>
                    <div class="feature-item">
                        <img
                            src="placeholder_feature3.png"
                            alt="Feature 3 Screenshot"
                        />
                        <h3 id="feature3-title"></h3>
                        <p id="feature3-description"></p>
                    </div>
                    <div class="feature-item">
                        <img
                            src="placeholder_feature4.png"
                            alt="Feature 4 Screenshot"
                        />
                        <h3 id="feature4-title"></h3>
                        <p id="feature4-description"></p>
                    </div>
                </div>
            </section>

            <section id="advantages">
                <h2 id="advantages-heading"></h2>
                <div class="container">
                    <div class="advantage-item">
                        <h3 id="advantage1-title"></h3>
                        <p id="advantage1-description"></p>
                    </div>
                    <div class="advantage-item">
                        <h3 id="advantage2-title"></h3>
                        <p id="advantage2-description"></p>
                    </div>
                    <div class="advantage-item">
                        <h3 id="advantage3-title"></h3>
                        <p id="advantage3-description"></p>
                    </div>
                    <div class="advantage-item">
                        <h3 id="advantage4-title"></h3>
                        <p id="advantage4-description"></p>
                    </div>
                </div>
            </section>

            <section id="pricing">
                <h2 id="pricing-heading"></h2>
                <p id="pricing-description"></p>
                <div class="price-plan">
                    <h3 id="pricing-title"></h3>
                    <p class="price" id="pricing-price"></p>
                    <ul id="pricing-features"></ul>
                    <button id="pricing-button" class = "feature-btn"></button>
                </div>
            </section>
            
            <section id="contact">
                <h2 id="contact-heading"></h2>
                <p id="contact-description"></p>
                <div class="contact-info">
                    <p><span id="email-label"></span>: <a id="email-link" href="#">[placeholder]</a></p>
                    <div class="qr-code">
                        <p id="wechat-label"></p>
                        <img src="placeholder_qr_code.png" alt="WeChat QR Code" />
                    </div>
                </div>
            </section>

        <footer>
            <p>&copy; 2025 Transcripta. All rights reserved.</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
